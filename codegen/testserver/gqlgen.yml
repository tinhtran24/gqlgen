schema: schema.graphql

exec:
  filename: generated.go
model:
  filename: models-gen.go
resolver:
  filename: resolver.go
  type: Resolver

models:
  It:
    model: "github.com/jlightning/gqlgen/codegen/testserver/introspection.It"
  ModelMethods:
    model: "github.com/jlightning/gqlgen/codegen/testserver.ModelMethods"
  InvalidIdentifier:
    model: "github.com/jlightning/gqlgen/codegen/testserver/invalid-packagename.InvalidIdentifier"
  Changes:
    model: "map[string]interface{}"
  RecursiveInputSlice:
    model: "github.com/jlightning/gqlgen/codegen/testserver.RecursiveInputSlice"
  Shape:
    model: "github.com/jlightning/gqlgen/codegen/testserver.Shape"
  ShapeUnion:
    model: "github.com/jlightning/gqlgen/codegen/testserver.ShapeUnion"
  Circle:
    model: "github.com/jlightning/gqlgen/codegen/testserver.Circle"
  Rectangle:
    model: "github.com/jlightning/gqlgen/codegen/testserver.Rectangle"
  ForcedResolver:
    model: "github.com/jlightning/gqlgen/codegen/testserver.ForcedResolver"
    fields:
      field: { resolver: true }
  User:
    fields:
      friends: { resolver: true }
  Error:
    model: "github.com/jlightning/gqlgen/codegen/testserver.Error"
  EmbeddedPointer:
    model: "github.com/jlightning/gqlgen/codegen/testserver.EmbeddedPointerModel"
